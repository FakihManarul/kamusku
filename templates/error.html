            if (!word) {
                alert('Please type a word');
                return;
            }
            let wordList =
            console.log(wordList);

            } else {
                $("#error-message").removeClass("d-none").addClass("d-block");
                $("#searched").text(word);
                // document.getElementById('searched').textContent = word;
            }
        }
